<table
    border = "1"
    cellpadding = "10px"
    cellspacing = "10px"
    align = "center">

    <thead style="color: rgb(128, 128, 128)">
        <tr>
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Code</th>
            <th>Flag</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor = "let x of result;let i = index">
                <td>{{i+1}}</td>
                <td>{{x.name}}</td>
                <td>{{x.capital}}</td>
                <!-- Nested Object -->
                <td>{{x.currencies[0].code}}</td>
                <td><img width="100px" height="50px" src="{{x.flag}}"></td>

            </tr>
        </tbody>

    

</table>
